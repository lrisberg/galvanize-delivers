<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/delivers.js"></script>
  <title>Galvanize Delivers</title>
</head>


<body>



  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo">Galvanize Delivers</a>
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="order.html">Order Delivery</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">

    <div class="row order">
      <div class="menu col l7">
        <h4>Menu</h4>
<!--- menu cards in here --->
    </div>

      <div class="col s12 m5 l5">

        <h4>Order</h4>

        <table class="orders striped">
          <thead>
            <tr>
              <th data-field="id">Item</th>
              <th data-field="name">Price</th>
            </tr>
          </thead>

          <tbody class="order-items">
            <!-- tbody stuff in here -->
          </tbody>

          <tfoot class="order-totals">
          </tfoot>

        </table>



        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix icon">person</i>
            <input id="name" type="text" class="validate">
            <label for="icon_prefix2">Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix icon">phone</i>
            <input id="phone_number" type="text" class="validate">
            <label for="icon_prefix2">Phone Number</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix icon">location_city</i>
            <textarea id="address" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Address</label>
          </div>
        </div>

        <div class="center-align">
        <a class="waves-effect waves-light btn-large placeorder">PLACE ORDER</a>
      </div>


      </div>
    </div>

  </div>






  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Galvanize Delivers</h5>
          <p class="grey-text text-lighten-4">Fine Dining, Delivered.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <!-- <h5 class="white-text">Home</h5> -->
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Order Delivery</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Galvanize Delivers
        <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
      </div>
    </div>
  </footer>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
